<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <h4>{{reversedTitle}}</h4>
            <h4>공급대가: {{price}}</h4>
            <input type="number" v-model="price">
            <h4>공급가액: {{ supplyAmount.toFixed() }}</h4>
            <h4>부가가치세: {{ valueAddedTax.toFixed() }}</h4>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript">
        var vm = new Vue({
            el: '#app', // el은 HTML 문서에 마운트 될 엘리먼트, id가 app인 것을 찾음
            data: {
                title: '캡틴 마블',
                price: 10000
            },
            computed: {
                reversedTitle: function() {
                    return this.title.split('').reverse().join('')
                },
                supplyAmount: function() {
                    return (this.price / 11) * 10
                },
                valueAddedTax: function() {
                    return (this.price / 11)
                }
            }
        })
    </script>
</body>
</html>
